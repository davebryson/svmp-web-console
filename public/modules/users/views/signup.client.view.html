<section class="row" data-ng-controller="AuthenticationController">
	<h2 class="col-md-12 text-center">Sign up</h2>
	<div class="col-md-offset-4 col-md-4 col-md-4">
		<form data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
                <div class="form-group">
                    <label for="device">Device Type:</label>
                    <select id="device" class="form-control" data-ng-model="credentials.device_type">
                        <option ng-selected="credentials.device_type">Nexus 7</option>
                        <option>Samsung Galaxy Note II</option>
                        <option>HTC One</option>
                        <option>Motorola Atrix</option>
                    </select>
                </div>
                <br/>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-success">Sign up <i class="glyphicon glyphicon-play-circle"></i></button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
